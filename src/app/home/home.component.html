
<div class="title"  [style.visibility]="isVisible ? 'hidden' : 'visible'">
<span id="typed"></span>
</div>
<div  class="post-div w3-row" [style.visibility]="isVisible ? 'visible' : 'hidden'">
  <div >
<div  *ngFor = "let post of postsData; index as i; even as isEven; odd as isOdd;" class="posts-div w3-col l4 m4 s12">
    <mat-card class="example-card" *ngIf="isEven">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.problem}}</mat-card-title>
      <mat-card-subtitle>{{post.title}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
      {{post.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!post.isPending" mat-button  routerLink="{{post.readme}}">VIEW</button>
      <button *ngIf="post.isPending" mat-button>Coming soon</button>
      <!-- <button mat-button (click)="openDialog()">SHARE</button> -->
    </mat-card-actions>
  </mat-card>

  <mat-card class="example-card" *ngIf="isOdd">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{post.problem}}</mat-card-title>
    <mat-card-subtitle>{{post.title}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
    {{post.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!post.isPending" mat-button  routerLink="{{post.readme}}">VIEW</button>
    <button *ngIf="post.isPending" mat-button>Coming soon</button>
    <!-- <button mat-button (click)="openDialog()">SHARE</button> -->
  </mat-card-actions>
</mat-card>
</div>
</div>
</div>
