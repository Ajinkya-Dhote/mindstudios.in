<app-line-graph
  [width]="width"
  [height]="height">
</app-line-graph>
<div>
    <ul>
        <li *ngFor="let item of items | async">
          {{ item.name }}
        </li>
      </ul>
</div>

<div>
    <mat-list>
        <h3 mat-subheader>Folders</h3>
        <mat-list-item *ngFor="let item of items | async">
          <!-- <mat-icon mat-list-icon>folder</mat-icon> -->
          <img mat-list-icon src="https://lh6.googleusercontent.com/-OTHlMLl-of8/AAAAAAAAAAI/AAAAAAAAIDA/bb0LJ-G6HGg/photo.jpg"/>          
          <h4 mat-line>{{item.name}}</h4>
          <p mat-line> {{ dat | date}} </p>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
</div>
